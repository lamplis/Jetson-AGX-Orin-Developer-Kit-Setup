services:
  dfl:
    build:
      context: ./docker
      dockerfile: Dockerfile.jetson
      args:
        L4T_TAG: "r35.2.1"
        HOST_UID: "${UID}"
        HOST_GID: "${GID}"
    platform: linux/arm64
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility,video
      - TZ=Europe/Paris
    volumes:
      - /workspace:/workspace
    shm_size: "8gb"
    stdin_open: true
    tty: true
